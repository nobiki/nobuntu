# where action and motion is either:
#     swipe up
#     swipe down
#     swipe left
#     swipe right
#     swipe left_up
#     swipe left_down
#     swipe right_up
#     swipe right_down
#     pinch in
#     pinch out
#     pinch clockwise
#     pinch anticlockwise
#
gesture swipe left  3	xdotool key alt+Left
gesture swipe right 3	xdotool key alt+Right
gesture swipe up    3	xdotool key super+k
gesture swipe down  3	xdotool key super+j
gesture swipe up    4	xdotool key super+Up
gesture swipe left  4	xdotool key super+Left
gesture swipe right 4	xdotool key super+Right
gesture swipe down  4	xdotool key super+Down

